serenity {
  project.name = "automation-project"

  # Define the base package for Cucumber step definitions and hooks
  cucumber {
    glue = "com.testing"
  }

  # WebDriver Configuration
  webdriver {
    driver = "chrome"
    # chrome.driver = "path/to/your/chromedriver" # Uncomment and set if needed
  }

  # Reporting Configurations
  reports {
    show.step.details = true
  }
}
